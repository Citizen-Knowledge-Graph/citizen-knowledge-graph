<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OntoEngine Browser Client</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/index.js"></script>
</head>
<body>
    <div style="padding-left: 40px; padding-top: 40px">
        <table style="float: left; background-color: lightyellow">
            <tr>
                <td>
                    <input class="namespace-field" type="text" value="http://onto.de/default#" size="20">
                </td>
                <td>
                    <input class="namespace-field" type="text" value="http://onto.de/default#" size="20">
                </td>
                <td>
                    <input class="namespace-field" type="text" value="http://onto.de/default#" size="20">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="subjectTextField" size="20" placeholder="subject">
                </td>
                <td>
                    <input type="text" id="predicateTextField" size="20" placeholder="predicate">
                </td>
                <td>
                    <input type="text" id="objectTextField" size="20" placeholder="object">
                </td>
                <td>
                    <button id="addStatementBtn" type="submit">Add statement</button>
                </td>
            </tr>
            <tr>
                <td></td><td></td>
                <td>
                    <input type="checkbox" id="literalCheckBox">
                    is a literal
                </td>
                <td></td>
            </tr>
        </table>
        <input style="margin-top: 50px; margin-left: 22px" type="text" id="commandTextField" size="69">
        <button style="margin-left: 14px" id="sendCommandBtn" type="submit">Send command</button>
    </div>
</body>
</html>
