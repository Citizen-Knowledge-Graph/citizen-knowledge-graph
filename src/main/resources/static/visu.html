<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OntoEngine Browser Client</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="//unpkg.com/force-graph"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>
<body>
    <div style="padding-left: 40px; padding-top: 40px">
        <input type="radio" id="visu-2d" name="visu" value="2D" onChange="visuChange(this.value)">
        <label for="visu-2d">2D</label>
        <input type="radio" id="visu-3d" name="visu" value="3D" onChange="visuChange(this.value)">
        <label for="visu-3d">3D</label>
        <input style="margin: 0 0 16px 16px" type="text" id="filter-input" placeholder="Filter">
        <br/>
        <!-- TODO it would be super neat to mark a bunch of nodes via drawing a selection over them -->
        <div id="graphOutput"></div>
    </div>
    <script src="/visu.js"></script>
</body>
</html>
