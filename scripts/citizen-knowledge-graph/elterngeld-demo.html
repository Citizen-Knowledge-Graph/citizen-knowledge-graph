<!doctype html>
<html>
  <head>
    <title>Formular Demo</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <style>
      html * {
        font-family: Arial, serif;
      }
      .input-field {
        width: 210px;
      }
    </style>
  </head>
  <body>
    <h2 id="headline">Formular f√ºr: Elterngeld beantragen</h2>
    <span id="span-before" style="background-color: yellow; display: none">
      Anfrage an Ihren Graphen nach passenden Daten &rarr;&nbsp;
      <a id="a-copy" href="#" onclick="copyQueryToClipboard()">kopiere Query </a>
      <img id="img-copy" src="files/copy-icon.png" width="14"/>
      <span id="span-result" style="display: none">&rarr;&nbsp;
        <a id="a-result" href="#" onclick="processQueryResult()">Ergebnis einlesen:</a>
        <img id="img-result" src="files/checkmark-icon.png" width="14" style="display: none"/>
        <input type="text" id="input-result">
      </span>
    </span>
    <br><br><br>
    <form>
      <label for="fname">Vorname</label><br>
      <input type="text" id="fname" class="input-field"><br><br>

      <label for="lname">Nachname</label><br>
      <input type="text" id="lname" class="input-field"><br><br>

      <label for="bday">Geburtstag</label><br>
      <input type="text" id="bday" class="input-field"><br><br>

      <label for="bday-loc">Geburtsort</label><br>
      <input type="text" id="bday-loc" class="input-field"><br><br>

      <label for="marital-status">Familienstand</label><br>
      <input type="text" id="marital-status" class="input-field"><br><br>

      <label for="insurance-num">Versichertennummer</label><br>
      <input type="text" id="insurance-num" class="input-field"><br><br>

      <label for="rent-insurance-num">Rentenversicherungsnummer</label><br>
      <input type="text" id="rent-insurance-num" class="input-field"><br><br>

      <label for="perso-num">Personalausweisnummer</label><br>
      <input type="text" id="perso-num" class="input-field"><br><br>

      <label for="taxid">Steueridentifikationsnummer</label><br>
      <input type="text" id="taxid" class="input-field">

      <br><br><br><br>
      <input type="submit" value="Formular einreichen">
      <input type="submit" id="downloadGraphBtn" value="Graph herunterladen" style="background-color: yellow; display: none">
    </form>
    <script>
      function copyQueryToClipboard() {
        navigator.clipboard.writeText("query...");
        document.getElementById("a-copy").innerHTML = "Query kopiert ";
        document.getElementById("a-copy").style.textDecoration = "none";
        document.getElementById("img-copy").src = "checkmark-icon.png";
        document.getElementById("span-result").style.display = "inline";
      }

      function processQueryResult() {
        let pastedResult = document.getElementById("input-result").value;
        document.getElementById("a-result").innerHTML = "Ergebnis eingelesen";
        document.getElementById("a-result").style.textDecoration = "none";
        document.getElementById("input-result").style.display = "none";
        document.getElementById("img-result").style.display = "inline";
        console.log(pastedResult);
        // ...
      }

      document.getElementById("downloadGraphBtn").addEventListener("click", function(event) {
        let fname = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;
        let bday = document.getElementById("bday").value;
        let bdayLoc = document.getElementById("bday-loc").value;
        let maritalStatus = document.getElementById("marital-status").value;
        let insuranceNum = document.getElementById("insurance-num").value;
        let rentInsuranceNum = document.getElementById("rent-insurance-num").value;
        let persoNum = document.getElementById("perso-num").value;
        let taxid = document.getElementById("taxid").value;
        // ...
      });

      document.getElementById("headline").addEventListener("click", function(event) {
        document.getElementById("span-before").style.display = "inline";
        document.getElementById("downloadGraphBtn").style.display = "inline";
      });

      document.getElementById("downloadGraphBtn").addEventListener("click", function(event) {
        // ...
      });
    </script>
  </body>
</html>
