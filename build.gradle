plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.6.7'
    implementation 'org.webjars:webjars-locator-core:0.48'
    implementation 'org.webjars:sockjs-client:1.5.1'
    implementation 'org.webjars:stomp-websocket:2.3.4'
    implementation 'org.webjars:bootstrap:5.1.3'
    implementation 'org.webjars:jquery:3.6.0'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.apache.jena:jena-core:4.5.0'
    implementation 'org.apache.jena:jena-tdb:4.5.0'
    implementation 'org.apache.jena:jena-rdfconnection:4.5.0'
    implementation 'org.apache.jena:jena-fuseki-main:4.5.0'
    implementation 'org.jgrapht:jgrapht-core:1.5.1'
    implementation 'org.jgrapht:jgrapht-io:1.5.1'
    implementation 'com.github.slugify:slugify:2.5'
    implementation 'org.wikidata.wdtk:wdtk-wikibaseapi:0.12.1'
    implementation 'org.telegram:telegrambots-spring-boot-starter:6.0.1'
    implementation 'net.sf.extjwnl:extjwnl:2.0.5'
    implementation 'net.sf.extjwnl:extjwnl-data-wn31:1.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
}

group = 'de.benjaminaaron'
version = '0.0.1-SNAPSHOT'
description = 'OntoEngine'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
